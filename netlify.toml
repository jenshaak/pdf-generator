    # netlify.toml

    [functions]
      # Use the 'esbuild' bundler for potentially better compatibility
      node_bundler = "esbuild"
      # Explicitly include chromium-min as an external module to ensure
      # its binary files are packaged correctly for the function environment.
      external_node_modules = ["@sparticuz/chromium-min"]
      # Add this line to explicitly include the package's binary files
      included_files = ["node_modules/@sparticuz/chromium-min/bin/**"]

    # Optional but recommended: Specify build command and publish directory
    [build]
      command = "npm run build"
      publish = ".next"